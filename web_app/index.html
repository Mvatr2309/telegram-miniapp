<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заявка на консультацию</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Заявка на консультацию</h1>
  <form id="consultForm">
    <label>Имя:<br/><input type="text" id="name" required/></label><br/><br/>
    <label>Email:<br/><input type="email" id="email" required/></label><br/><br/>
    <label>Телефон:<br/><input type="tel" id="phone" required/></label><br/><br/>
    <button type="submit">Отправить</button>
  </form>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document
      .getElementById('consultForm')
      .addEventListener('submit', e => {
        e.preventDefault();
        const data = {
          name:  document.getElementById('name').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        };
        tg.sendData(JSON.stringify(data));
      });
  </script>
</body>
</html>
